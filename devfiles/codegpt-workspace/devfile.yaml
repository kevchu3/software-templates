schemaVersion: 2.2.0
metadata:
  name: minimal-vscode-workspace
projects:
  - name: software-templates
    git: 
      remotes:
        origin: "https://github.com/poc-examples/software-templates.git"
components:
  - name: vscode-editor
    container:
      image: 'quay.io/devfile/universal-developer-image:latest'
      memoryLimit: 512Mi
      cpuLimit: 1000m
      mountSources: true
      volumeMounts: 
        - name: vscode-extensions
          path: /home/user/.vscode/extensions
  - name: vscode-extensions
    volume:
      size: 1Gi
commands:
  - id: install-codegpt
    exec:
      label: "Install CodeGPT"
      commandLine: "DanielSanMedium.dscodegpt"
      component: vscode-editor
      workingDir: /projects
      group:
        kind: build
        isDefault: true
  - id: restart-code-oss
    exec:
      label: "Restart Code-OSS"
      commandLine: "killall code-oss"
      component: vscode-editor
      group:
        kind: build