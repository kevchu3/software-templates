schemaVersion: 2.2.0
metadata:
  name: minimal-vscode-workspace
projects:
  - name: software-templates
    git: 
      remotes:
        origin: "https://github.com/poc-examples/software-templates.git"
components:
  - name: vscode-editor
    container:
      image: 'quay.io/eclipse/che-plugin-sidecar-remote-ssh:latest'
      memoryLimit: 512Mi
      cpuLimit: 1000m
      mountSources: true
      volumeMounts: 
        - name: vscode-extensions
          path: /home/user/.vscode/extensions
  - name: vscode-extensions
    volume:
      size: 1Gi
commands:
  - id: install-python-extension
    exec:
      label: "Install Python Extension"
      commandLine: "code-server --install-extension ms-python.python"
      component: vscode-editor
      workingDir: /projects
      group:
        kind: build
        isDefault: true
